<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
</head>
<body>
	<header>
		<span class="board"><i class="fa fa-trello" aria-hidden="true"></i><b>  Tableros</b></span>
		<span class="search"><input type="text"> <i class="fa fa-search" aria-hidden="true"></i> </input> </span>
		<a href="https://trello.com/"></a>
	</header>
	<section id="bigContainer">
		<h1>Tablero - Reto de código</h1>
		<div id="newContainer">
		<!-- div vacío, para nuevas listas y tareas -->
		</div>
		<div id="tasksList">
			<form id="forms">
				<input id="newList" type="text" placeholder="Añadir una lista...">
				<input type="submit" id="btn" value="Guardar"> <span id="timeToClose"><i class="fa fa-times" aria-hidden="true"></i></span>
			</form>
			<input id="listToHide" type="text" placeholder="Añadir una lista...">
		</div>
	</section>


	<!-- script files -->
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script src="https://use.fontawesome.com/3fce8f4ef7.js"></script>
</body>
</html>
